<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>  
    <main>
        <div class="calculadoraBody">
            <div class="resultado">
                <span class="campo-resultado">-</span>
            </div>
            <div class="botonesSeleccionados">
                <span class="btn-1"></span>
                <span class="btn-simbolo">-</span>
                <span class="btn-2"></span>
            </div>
            <div class="botones">
                <div class="numeros">
                    <span class="boton">1</span>
                    <span class="boton">2</span>
                    <span class="boton">3</span>
                    <span class="boton">4</span>
                    <span class="boton">5</span>
                    <span class="boton">6</span>
                    <span class="boton">7</span>
                    <span class="boton">8</span>
                    <span class="boton">9</span>
                    <span class="boton cero">0</span>
                    <span class="boton">.</span>
                </div>
                <div class="simbolos">
                    <span class="boton">+</span>
                    <span class="boton">-</span>
                    <span class="boton">*</span>
                    <span class="boton">/</span>
                </div>  
            </div>
            <div class="btn-extras">
                <div class="igual">
                    <span class="boton">=</span>
                </div>
                <div class="limpiar">
                    <span class="boton">Clear All</span>
                </div>
            </div>
        </div>
    </main>
    <script src="codigo.js"></script>
</body>
</html>
